<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS: Three Ways To Implement</title>
  
  <!-- internal -->
  <style>
    h2{
      color: blue;
      font-size: 32px;
    }
  </style>

  <!-- external -->
  <link rel="stylesheet" href="css-styling_types.css">

</head>
<body>
  <h2>CSS Basics</h2>
  <!-- inline styling   -->
    <p style="background-color: blue; color: white; height: 50px; font-size: 24px;">This paragraph is styled with inline styling.  Don't ever do this for production!!!!!</p>
    
   <div>
     <p>
       This paragraph is styled using external stylesheet!!! This is the way to go!!!
     </p>
   </div>
</body>
</html>
